<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Metal Vault</title>
    <style type="text/css">
      body {
        background-color: #1a1a1a;
        font-family: "Comic Sans MS", cursive, sans-serif;
        color: #ffffff;
      }
      .btn {
        border: 2px solid #ff0000;
        padding: 8px 20px;
        font-weight: bold;
        cursor: pointer;
        background-color: #2a2a2a;
        color: #ff0000;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background-color: #ff0000;
        color: #ffffff;
      }
      .nav-link {
        color: #ff0000;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 18px;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #ffffff;
        text-decoration: none;
      }
      .login-container {
        background-color: #2a2a2a;
        border: 2px solid #ff0000;
        padding: 30px;
        width: 400px;
        margin: 50px auto;
      }
      .input-field {
        background-color: #1a1a1a;
        color: #ffffff;
        border: 2px solid #ff0000;
        padding: 10px;
        width: 100%;
        margin: 10px 0;
        box-sizing: border-box;
      }
      .input-field::placeholder {
        color: #666666;
      }
      .form-title {
        color: #ff0000;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-label {
        color: #ffffff;
        display: block;
        margin-bottom: 5px;
      }
      .forgot-password {
        color: #666666;
        font-size: 14px;
        text-decoration: none;
        display: block;
        text-align: right;
        margin-top: 5px;
      }
      .forgot-password:hover {
        color: #ff0000;
      }
      .social-login {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #333333;
      }
      .social-btn {
        background-color: #2a2a2a;
        color: #ff0000;
        border: 2px solid #ff0000;
        padding: 8px 20px;
        margin: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .social-btn:hover {
        background-color: #ff0000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div align="left" style="margin: 20px;">

        <form action="#" method="post">

    </center>
  </body>
</html>
