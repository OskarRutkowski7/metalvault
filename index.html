<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Metal Vault - MEGA CHAOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: cyan;
      font-family: Comic Sans MS, cursive;
    }
    .popup, .gif-fly {
      position: absolute;
      z-index: 1000;
    }
    .fullscreen-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('error.jpg') center center / cover no-repeat;
      z-index: 9999;
      display: none;
    }
    #wizard-img {
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Overlay na caÅ‚y ekran -->
<div id="fullscreen" class="fullscreen-overlay"></div>

<!-- Popupy -->
<div id="popup1" class="popup" style="left:100px;top:100px;background:yellow;border:2px solid red;padding:10px;">ğŸ”¥ Wygraj iPhone 3G!</div>
<div id="popup2" class="popup" style="left:300px;top:200px;background:yellow;border:2px solid red;padding:10px;">ğŸ GRATULACJE!</div>
<div id="popup3" class="popup" style="left:500px;top:50px;background:yellow;border:2px solid red;padding:10px;cursor:pointer;">ğŸ§™â€â™‚ï¸ Tajna sztuczka czarodzieja! Kliknij!</div>

<!-- Czarodziej -->
<div style="position:absolute; top:150px; right:50px;">
  <img id="wizard-img" src="wizard.gif" width="200" height="200" alt="Wizard">
</div>

<!-- LatajÄ…ce gify -->
<div id="gif1" class="gif-fly" style="display:none;">
  <iframe src="https://tenor.com/embed/7181370523727339110" frameborder="0" scrolling="no" width="150" height="150"></iframe>
</div>

<div id="gif2" class="gif-fly" style="display:none;">
  <iframe src="https://tenor.com/embed/5842472256224520495" frameborder="0" scrolling="no" width="150" height="150"></iframe>
</div>

<!-- Skrypt poruszania popupÃ³w -->
<script>
  const popups = [
    { id: "popup1", x: 100, y: 100, dx: 2, dy: 2 },
    { id: "popup2", x: 300, y: 200, dx: 3, dy: 2 },
    { id: "popup3", x: 500, y: 50, dx: 2, dy: 3 },
  ];

  function movePopups() {
    popups.forEach(function(popup) {
      var el = document.getElementById(popup.id);
      popup.x += popup.dx;
      popup.y += popup.dy;
      if (popup.x + el.offsetWidth > window.innerWidth || popup.x < 0) popup.dx *= -1;
      if (popup.y + el.offsetHeight > window.innerHeight || popup.y < 0) popup.dy *= -1;
      el.style.left = popup.x + "px";
      el.style.top = popup.y + "px";
    });
  }
  setInterval(movePopups, 20);
</script>

<!-- Skrypt klikniÄ™cia czarodzieja i popup3 -->
<script>
  function chaosStart() {
    document.getElementById('fullscreen').style.display = 'block';

    setTimeout(() => {
      document.getElementById('gif1').style.display = 'block';
      document.getElementById('gif2').style.display = 'block';
      moveGifs();
      setInterval(moveGifs, 20);
    }, 3000);
  }

  document.getElementById('wizard-img').onclick = chaosStart;
  document.getElementById('popup3').onclick = chaosStart;

  // Dane gifÃ³w
  const gifs = [
    { id: "gif1", x: 200, y: 200, dx: 2, dy: 2 },
    { id: "gif2", x: 500, y: 300, dx: 3, dy: 3 },
  ];

  function moveGifs() {
    gifs.forEach(function(gif) {
      var el = document.getElementById(gif.id);
      gif.x += gif.dx;
      gif.y += gif.dy;
      if (gif.x + el.offsetWidth > window.innerWidth || gif.x < 0) gif.dx *= -1;
      if (gif.y + el.offsetHeight > window.innerHeight || gif.y < 0) gif.dy *= -1;
      el.style.left = gif.x + "px";
      el.style.top = gif.y + "px";
    });
  }
</script>

</body>
</html>
