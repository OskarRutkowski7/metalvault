<!-- SKRYPT DO ODBIJANIA POPUP√ìW -->
<script type="text/javascript">
  // Tablica popup√≥w
  const popups = [
    { id: "popup1", x: 100, y: 100, dx: 2, dy: 2 },
    { id: "popup2", x: 300, y: 200, dx: 3, dy: 2 },
    { id: "popup3", x: 500, y: 50, dx: 2, dy: 3 },
  ];

  function movePopups() {
    popups.forEach(function(popup) {
      var el = document.getElementById(popup.id);
      popup.x += popup.dx;
      popup.y += popup.dy;

      // Odbicie od krawƒôdzi
      if (popup.x + el.offsetWidth > window.innerWidth || popup.x < 0) {
        popup.dx *= -1;
      }
      if (popup.y + el.offsetHeight > window.innerHeight || popup.y < 0) {
        popup.dy *= -1;
      }

      el.style.left = popup.x + "px";
      el.style.top = popup.y + "px";
    });
  }

  setInterval(movePopups, 20); // szybki ruch
</script>
