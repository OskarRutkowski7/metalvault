<script>
  const popups = [
    { id: "popup1", x: 100, y: 200, dx: 2, dy: 3 },
    { id: "popup2", x: 300, y: 300, dx: 3, dy: 2 },
    { id: "popup3", x: 500, y: 100, dx: 2, dy: 2 },
  ];

  function movePopups() {
    popups.forEach(function(popup) {
      var el = document.getElementById(popup.id);
      popup.x += popup.dx;
      popup.y += popup.dy;
      if (popup.x + el.offsetWidth > window.innerWidth || popup.x < 0) popup.dx *= -1;
      if (popup.y + el.offsetHeight > window.innerHeight || popup.y < 0) popup.dy *= -1;
      el.style.left = popup.x + "px";
      el.style.top = popup.y + "px";
    });
  }
  setInterval(movePopups, 30);
</script>

<script>
  function chaosStart() {

  const gifs = [

    { id: "gif2", x: 500, y: 300, dx: -2, dy: 3 },
  ];

  function moveGifs() {
    gifs.forEach(function(gif) {
      var el = document.getElementById(gif.id);
      gif.x += gif.dx;
      gif.y += gif.dy;
      if (gif.x + el.offsetWidth > window.innerWidth || gif.x < 0) gif.dx *= -1;
      if (gif.y + el.offsetHeight > window.innerHeight || gif.y < 0) gif.dy *= -1;
      el.style.left = gif.x + "px";
      el.style.top = gif.y + "px";

  function resizeGifs() {
    gifs.forEach(function(gif) {
      var el = document.getElementById(gif.id);
      var newSize = 80 + Math.random() * 120; // Rozmiar 80-200px
      el.style.width = newSize + "px";
      el.style.height = newSize + "px";
    });
  }
</script>
