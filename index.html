<!-- logowanie.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-container">
    <div class="logo">🎵 <span>METAL VAULT</span></div>
    <div class="auth-box">
      <h2>Witaj Ponownie</h2>
      <p>Zaloguj się na swoje konto, aby kontynuować</p>

      <div class="tabs">
        <button class="active">Logowanie</button>
        <button onclick="window.location.href='rejestracja.html'">Rejestracja</button>
      </div>

      <form action="/login" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="twoj.email@przyklad.pl" required />

        <label for="password" class="pass-label">Hasło <a href="#">Zapomniałeś hasła?</a></label>
        <div class="password-field">
          <input type="password" id="password" name="password" required />
          <span class="eye">👁️</span>
        </div>

        <button class="primary" type="submit">Zaloguj się</button>
      </form>

      <div class="divider">LUB KONTYNUUJ PRZEZ</div>

      <div class="social-buttons">
        <button class="social">Google</button>
        <button class="social">Facebook</button>
      </div>
    </div>
  </div>
</body>
</html>
